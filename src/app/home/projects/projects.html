<section>
  <h3 id="projects">Projects</h3>
  <table>
    <tr>
      <th>Project</th>
      <th>Description</th>
      <th>Tech Stack</th>
    </tr>
    <tr *ngFor="let project of projects">
      <td>{{ project.name }}</td>
      <td>{{ project.description }}</td>
      <td>{{ project.techStack }}</td>
    </tr>
  </table>
</section>
