<section>
    <h3 id="contact">Contact Me</h3>
    <form>
        <div class="info">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>
        </div>

        <strong>Contact Type:</strong><br>
        <input type="radio" id="personal" name="contactType" value="Personal">
        <label for="personal">Personal</label><br>

        <input type="radio" id="business" name="contactType" value="Business">
        <label for="business">Business</label><br><br>   
        
        <strong>Skills Interested:</strong><br>

        <input type="checkbox" id="python" name="skills" value="Python">
        <label for="python">Python</label><br>

        <input type="checkbox" id="fastapi" name="skills" value="FastAPI">
        <label for="fastapi">FastAPI</label><br>

        <input type="checkbox" id="sql" name="skills" value="SQL">
        <label for="sql">SQL</label><br>

        <input type="checkbox" id="postman" name="skills" value="Postman">
        <label for="postman">Postman</label><br>

        <input type="checkbox" id="git" name="skills" value="GIT">
        <label for="git">GIT</label><br>

        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="html">HTML</label><br>

        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css">CSS</label><br>

        <input type="checkbox" id="js" name="skills" value="JavaScript">
        <label for="js">JavaScript</label><br><br>

        <button class="button" type="submit">Send</button>
    </form>
</section>
